<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="content">
    <div class="mt-3">
        <div class="card-header" style="margin-bottom: 10px">
            <div class="card-text d-flex justify-content-between">
                <div class="text-start">
                    <h3>Tabulator</h3>
                </div>
                <div class="text-end"></div>
            </div>
        </div>
        <div class="card-body">
            <div id="ckEditor-table">
                Tabulator 사용에 대한 예시 프로젝트입니다.
                <div class="card-body" style="margin-top: 10px">
                    (1) 게시글 리스트 화면 이동 - 1
                    <button type="button" class="btn btn-outline-info" style="margin-left: 20px" id="go-btn1">리스트화면 이동1</button>
                    <div>
                        <span style="color: red">* 테뷸레이터 이용: rowClick, formatter</span>
                    </div>
                </div>

                <hr />

                <div class="card-body" style="margin-top: 10px">
                    (2) 게시글 리스트 화면 이동 - 2
                    <button type="button" class="btn btn-outline-info" style="margin-left: 20px" id="go-btn2">리스트화면 이동2</button>
                    <div>
                        <span style="color: red">* 테뷸레이터 이용: selectable, formatter, local-data</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $("#go-btn1").on("click", () => window.location.href = '/post/list1')
        $("#go-btn2").on("click", () => window.location.href = '/post/list2')
    </script>
</th:block>
